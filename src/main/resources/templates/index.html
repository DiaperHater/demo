<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="TH">Title</title>
</head>
<body>


<table>
    <tr>
        <th>ID</th>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">id error</td>
        <td th:text="${author.firstName}">name error</td>
        <td th:text="${author.lastName}">last name error</td>
    </tr>
</table>

</body>
</html>
